<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1a1a2e">
    <link rel="manifest" href="/manifest.json">
    <title>Electricity Monitor</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Electricity Monitor</h1>
            <div class="status-indicator">
                <span class="status-dot"></span>
                <span class="status-text">Connecting...</span>
            </div>
        </header>
        
        <main>
            <div class="balance-card">
                <div class="balance-label">Current Balance</div>
                <div class="balance-amount" id="balance">--</div>
                <div class="balance-currency">EUR</div>
            </div>
            
            <div class="days-card">
                <div class="days-label">Predicted Days Remaining</div>
                <div class="days-amount" id="days">--</div>
                <div class="days-unit">days</div>
            </div>
            
            <div class="info-card">
                <div class="info-row">
                    <span class="info-label">Last Updated:</span>
                    <span class="info-value" id="lastUpdated">--</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Next Update:</span>
                    <span class="info-value" id="nextUpdate">--</span>
                </div>
            </div>
            
            <div class="error-message" id="errorMessage"></div>
        </main>
        
        <footer>
            <button class="refresh-btn" onclick="refreshData()">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M23 4v6h-6M1 20v-6h6M3.51 9a9 9 0 0114.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0020.49 15"/>
                </svg>
                Refresh Now
            </button>
        </footer>
    </div>
    
    <script src="/app-static.js"></script>
</body>
</html>
